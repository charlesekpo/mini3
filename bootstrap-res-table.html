<!doctype html>
<html lang="en">
<head>
	<title>Bootstrap Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	
	<style>
		div{
			border:2px solid red;
			min-height:100px;
		}
		
	</style>
</head>
<body>
	<div class="row">
		<div class="col-12">
			<table class="table-hover">
			<thead>
				<tr>
					<th>S/N</th>
					<th>Name</th>
					<th>Score</th>
				</tr>
			</thead>
			</tbody>
				<tr>
					<td>1</td>
					<td>Mike</td>
					<td>50%</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Peter</td>
					<td>65%</td>
				</tr>
				<tr>
					<td>3</td>
					<td>James</td>
					<td>42%</td>
				</tr>
				<tr>
					<td>4</td>
					<td>John</td>
					<td>85%</td>
				</tr>
			</tbody>
			</table>
		</div>
		
	</div>
	
</body>

</html>
