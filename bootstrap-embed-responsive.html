<!doctype html>
<html lang="en">
<head>
	<title>Bootstrap Margin and Padding</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	
	<style>
		div{
			border:2px solid red;
			min-height:100px;
		}
		
	</style>
</head>
<body>
	<div class="row">
		<div class="col-12">
			<div class="ratio ratio-16x9">
				<iframe src="https://www.youtube.com/embed/5t9WQHcy6dE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-4">
				<img src="profile14.jpg" class="img-thumbnail" alt="sample-image">
			</div>
			<div class="col-4">
				<img src="profile12.jpg" class="img-thumbnail">
			</div>
			<div class="col-4">
				<img src="profile11.jpg" class="img-fluid rounded">
			</div>
		<div class="row">
		<div class="col-12">
			<table class="table table-hover">
			<thead>
				<tr>
					<th>S/N</th>
					<th>Name</th>
					<th>Score</th>
				</tr>
			</thead>
			</tbody>
				<tr>
					<td>1</td>
					<td>Mike</td>
					<td>50%</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Peter</td>
					<td>65%</td>
				</tr>
				<tr>
					<td>3</td>
					<td>James</td>
					<td>42%</td>
				</tr>
				<tr>
					<td>4</td>
					<td>John</td>
					<td>85%</td>
				</tr>
			</tbody>
			</table>
		</div>
		
	</div>
	</div>
	

</body>

</html>
