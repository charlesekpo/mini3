<!doctype html>
<html lang="en">
	<head>
		<title>Classwork</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	</head>
	<style>
		div{border:2px solid blue; min-height:100px}
	</style>
	
	<body>
		<div class="container">
			<div class="row justify-content-between">
				<div class="col-lg-3"></div>
				<div class="col-lg-7"></div>
			</div>
			<div class="row">
				<div class="col">
					<p class="alert alert-primary">Ooops! Something went wrong!</p>
					<h1 class="alert alert-danger">Ooops! Something went wrong!</h1>
					<p class="alert alert-secondary">Ooops! Something went wrong!</p>
					<p class="alert alert-info">Ooops! Something went wrong!</p>
					<p class="alert alert-success">Ooops! Something went wrong!</p>
					<p class="alert alert-dark">Ooops! Something went wrong!</p>
					<h1 class="alert alert-warning">Ooops! Something went wrong!</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 offset-lg-2"></div>
				<div class="col-md-3"></div>
				<div class="col-md-2 offset-lg-1"></div>
			</div>
			<div class="row">
				<div class="col-lg col-md-6"></div>
				<div class="col-lg col-md-6"></div>
				<div class="col-lg col-md-6"></div>
				<div class="col-lg col-md-6"></div>
			</div>
		</div>
			
	</body>


</html>
