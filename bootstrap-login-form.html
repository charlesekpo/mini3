<!doctype html>
<html lang="en">
<head>
	<title>Bootstrap Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	
	<style>
		
		
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Login Here</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form>
				<div class="mb-3"> <!-- margin buttom 3 to space btw each div -->
					<label for="username" class="form-label" placeholder="Enter Username">Username</label>
					<input type="text" name="username" id="username" class="form-control form-control-lg">
				</div>
				<div class="mb-3">
					<label for="pwd">Password</label>
					<input type="password" name="pwd" id="pwd" class="form-control form-control-lg">
				</div>
				
				
				<div class="mb-3">				
					<button class="col btn btn-lg btn-primary col-12" >Login</button>
				</div>
				</form>
			</div>
		</div>
	
	</div>
	
	<div class="container">
	<div class="col">
		<form class="row row-cols-lg-auto g-3">
			<div class="col-12"> <!-- margin buttom 3 to space btw each div -->
				<label for="username" class="form-label">Username</label>
			</div>
			
			<div class="col-12">
				<input type="text" name="username" id="username" class="form-control form-control-lg">
			</div>
			
			<div class="col-12">
				<label for="pwd">Password</label>
			</div>
			
			<div class="col-12">
				<input type="password" name="pwd" id="pwd" class="form-control form-control-lg">
			</div>
				
			<div class="col-12">				
				<button type="submit" class="btn btn-danger btn-lg" >Sign-In</button>
			</div>
		</form>
	</div>
	</div>

</body>

</html>
